<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Css\style.css">
    <script src="https://kit.fontawesome.com/47b3a53500.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="warp">
            <form action="" name="calc">
                <input class="in_1" placeholder="CALCULATOR" accept="Number/*" type="text" name="display">
                <br><br>
                <input class="in_2" type="button" value="9" onclick="calc.display.value+='9'">
                <input class="in_2" type="button" value="8" onclick="calc.display.value+='8'">
                <input class="in_2" type="button" value="7" onclick="calc.display.value+='7'">
                <input class="in_4" type="button" value="+" onclick="calc.display.value+='+'">
                <br><br>
                <input class="in_2" type="button" value="6" onclick="calc.display.value+='6'">
                <input class="in_2" type="button" value="5" onclick="calc.display.value+='5'">
                <input class="in_2" type="button" value="4" onclick="calc.display.value+='4'">
                <input class="in_4" type="button" value="-" onclick="calc.display.value+='-'">
                <br><br>
                <input class="in_2" type="button" value="3" onclick="calc.display.value+='3'">
                <input class="in_2" type="button" value="2" onclick="calc.display.value+='2'">
                <input class="in_2" type="button" value="1" onclick="calc.display.value+='1'">
                <input class="in_4" type="button" value="*" onclick="calc.display.value+='*'">
           
                <br><br>
                <input class="in_2" type="button" value="0" onclick="calc.display.value+='0'">
                <input class="in_4" type="button" value="/" onclick="calc.display.value+='/'">
                <input class="in_4" type="button" value="%" onclick="calc.display.value+='%'">
                <input class="in_3" type="button" value="=" onclick="calc.display.value =eval(calc.display.value)">
                <br><br>
                <input type="button" class="de_l" value="Delete" onclick="calc.display.value = '' " id="del">

            </form>
    
   
        </div>

            <footer class="foo_t">

               </span>
            </footer>





</body>
</html>
